<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Data Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Vehicle Data Manager</h2>

    <form id="vehicleForm" class="row g-3 mb-4">
      <input type="hidden" id="editIndex">
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Vehicle No" id="vehicleNo" required></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="TAX" id="tax"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="GTAX" id="gtax"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Owner Name" id="ownerName"></div>
      <div class="col-md-4"><input type="tel" class="form-control" placeholder="Mobile" id="mobile"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="FC" id="fc"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="AIP" id="aip"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="PE" id="pe"></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="CH No" id="chNo"></div>
      <div class="col-md-12"><input type="text" class="form-control" placeholder="Remarks" id="remarks"></div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-secondary ms-2">Reset</button>
      </div>
    </form>

    <table class="table table-bordered" id="vehicleTable">
      <thead class="table-dark">
        <tr>
          <th>S.No</th>
          <th>Vehicle No</th>
          <th>TAX</th>
          <th>GTAX</th>
          <th>Owner</th>
          <th>Mobile</th>
          <th>FC</th>
          <th>AIP</th>
          <th>PE</th>
          <th>CH No</th>
          <th>Remarks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
